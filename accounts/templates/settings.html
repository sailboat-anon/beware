{% extends "base.html" %}
{% block title %}Settings{% endblock title %}

{% block content %}
<body class="gallery">

<center><div style="margin-top: 33px; width: 700px; background-color: rgba(228,228,228,0.1); border: 2px solid black;">
    <div style="background-color: black; margin: 2px; padding:3px; height: 24px;">
    <h2 style="text-align: center; margin: 0; padding: 0; padding-left: 4px; color: white;">Settings</h2></div>
    <div style="display: inline-block;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions" style="margin-bottom: 33px; margin-top: 33px; ">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div></center>
{% endblock content %}
